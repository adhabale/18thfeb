
<div class="col-sm-12 col-md-6 col-lg-6">
  <mat-form-field class="input-control">
    <mat-select (selectionChange)="add($event)" [formControl]="mulitSelectCtrl" placeholder="{{placeholder}}" [disabled]="isDisabled()" multiple>
      <mat-option *ngFor="let item of list" [value]="item">
        {{item.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div class="col-sm-12 col-md-6 col-lg-6">
  <mat-form-field *ngIf="showPreview"  class="input-control-chiplist">
    <mat-chip-list>
      <mat-chip *ngFor="let selected of selectedValues" [selectable]="selectable" [removable]="removable" (removed)="remove(selected)">
        {{selected.name}}
        <mat-icon matChipRemove *ngIf="removable">cancel</mat-icon>
      </mat-chip>
    </mat-chip-list>
  </mat-form-field>

<button (click)='bind()'>xxx</button>
</div>
